apiVersion: v1
kind: Service
metadata:
  name: comfyui-api
  labels:
    app: comfyui-api
spec:
  type: ClusterIP  # Use LoadBalancer for external access, or ClusterIP with Ingress
  selector:
    app: comfyui-api
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: comfyui
    port: 8188
    targetPort: 8188
    protocol: TCP
  sessionAffinity: None  # Stateless - no session affinity needed
